<mat-card>
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="carForm"
      (ngSubmit)="doSave(carForm)"
      novalidate
      fxLayout="column"
      fxLayoutAlign="center start"
    >
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Marke"
          formControlName="marke"
        />
      </mat-form-field>
      <mat-error
        *ngIf="
          carForm.controls['marke'].touched &&
          carForm.controls['marke'].errors != undefined
        "
      >
        Name is required & must be more than 3 chars
      </mat-error>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Preis"
          formControlName="price"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="PS" formControlName="ps" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
